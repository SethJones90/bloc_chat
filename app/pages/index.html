<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Chat</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<div class="room-container" ng-controller="HomeCtrl as home">
<!-- was in HomeCtrl -->
    <h1 class="header-content">Bloc Chat</h1>
    <div>
        <div>
            <button class="btn btn-info header-content" type="button" ng-click="home.open()">Create New Room</button>
        </div>
    </div>

    <div class="room-list header content" ng-repeat="room in home.rooms">
        <a ui-sref="chatRoom"><div ng-click="home.getActiveRoom(room)">{{ room.$value }}</div></a>
    </div>
<!-- was in HomeCtrl -->
</div>
<div class="container">
    <div ui-view></div>
</div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/ui-bootstrap-tpls-1.2.4.js"></script>
    <!--<script src="/scripts/ui-bootstrap.js"></script>-->
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/ModalCtrl.js"></script>
    <script src="/scripts/controllers/chatRoomCtrl.js"></script>
    <script src="/scripts/controllers/cookieModalCtrl.js"></script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/services/Message.js"></script>
    <script src="/scripts/services/Cookies.js"></script>
</html>
