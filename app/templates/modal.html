<div class="modal-header">
    <h3 class="modal-title">Create New Chat Room</h3>
</div>
<div class="modal-body">
    <form>
       <label for="roomName">Enter Chat Room Name</label>
       <input id="newRoom" name="newRoom" value="">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.cancel()">Cancel</button>
    <button class="btn btn-success" type="button" ng-click="modal.createRoom()">Create Room</button>
</div>
